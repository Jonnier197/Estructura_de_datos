<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .agenda-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 25px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-btn {
            background-color: #3498db;
            color: white;
        }
        
        .add-btn:hover {
            background-color: #2980b9;
        }
        
        .search-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .search-btn:hover {
            background-color: #27ae60;
        }
        
        .show-btn {
            background-color: #9b59b6;
            color: white;
        }
        
        .show-btn:hover {
            background-color: #8e44ad;
        }
        
        .contacts-list {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .contact-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .empty-message {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="agenda-container">
        <h1>Agenda</h1>
        
        <div class="input-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ej: Alejandro">
        </div>
        
        <div class="input-group">
            <label for="telefono">Número de teléfono</label>
            <input type="text" id="telefono" placeholder="Ej: 555-123456">
        </div>
        
        <div class="buttons">
            <button class="add-btn" onclick="agregarContacto()">Agregar Contacto</button>
            <button class="search-btn" onclick="buscarContacto()">Buscar</button>
            <button class="show-btn" onclick="mostrarContactos()">Mostrar Contactos</button>
        </div>
        
        <div class="contacts-list" id="lista-contactos">
            <div class="empty-message">No hay contactos aún.</div>
        </div>
    </div>
</body>
</html>
